{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Inventario</title>
    {% tailwind_css %}
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        
        <!-- Logo/Título -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Gestor de Inventario</h1>
            <p class="text-gray-600">Inicia sesión para continuar</p>
        </div>

        <!-- Mensajes de error/éxito -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Formulario de Login -->
        <form method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Usuario
                </label>
                <input 
                    type="text" 
                    name="username" 
                    id="username"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Ingresa tu usuario"
                    autocomplete="username"
                >
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña
                </label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Ingresa tu contraseña"
                    autocomplete="current-password"
                >
            </div>

            <!-- Botón de Submit -->
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 transform hover:scale-105"
            >
                Iniciar Sesión
            </button>
        </form>

        <!-- Información adicional -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>¿No tienes una cuenta? Contacta al administrador</p>
        </div>
    </div>

</body>
</html>
